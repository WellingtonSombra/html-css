<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div id="container">
        <p>Seja Bem Vindo</p>
        <form action="login.php" method="post">
            <label for="iemail"><img id="user" src="https://icons.iconarchive.com/icons/icons8/windows-8/256/Users-Name-icon.png" alt=""></label>
            <input type="email" name="email" id="iemail" placeholder="E-mail" required>
            <label for="isenha"><img id="password" src="https://icons.iconarchive.com/icons/pictogrammers/material/256/form-textbox-password-icon.png" alt=""></label>
            <input type="password" name="senha" id="isenha" placeholder="Senha" required>
            <input type="submit" id="ientrar" value="Entrar">
        </form>
    </div>
</body>
</html>
