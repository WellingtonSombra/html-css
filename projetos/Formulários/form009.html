<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inum1">Número 1:</label>
            <input type="range" name="num" id="inum1" min="0" max="50" required value="0" oninput="ival.innerHTML = Number(inum1.value)">
            <output name="val" id="ival">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
