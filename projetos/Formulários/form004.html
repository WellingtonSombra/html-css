<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <link rel="stylesheet" href="styleforms.css">
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Nome">
            </div>
            <div>
                <label for="imail">E-mail:</label>
                <input type="email" name="mail" id="imail" required placeholder="E-mail" autocomplete="email">
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxxx-xxxx" autocomplete="tel" pattern="^(\d{2}\)\d{5}-\d{4}$">
            </div>
            <div>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
